<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Trabajos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .alert {
            margin-bottom: 20px; /* Espacio debajo de la alerta */
        }
    </style>
</head>
<body>
    <div class="alert alert-danger" role="alert">
        Esta es una demostración(no funcional), no el producto final.
    </div>

    <div class="container">
        <h2>Añadir Tarea</h2>
        <form id="agendaForm" action="inicio.html">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" id="titulo" class="form-control" value="EJEMPLO" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea id="descripcion" class="form-control" rows="3" value="EJEMPLO" readonly disabled>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi interdum euismod fringilla. Suspendisse eleifend dolor at nisi elementum, at dictum ante mattis. Aenean ac augue lorem. Aenean semper a magna in semper. Aenean vel neque a odio facilisis cursus vel quis mauris. Suspendisse vulputate consectetur dolor, ac lobortis neque. Praesent ac commodo ex. Morbi orci nulla, lacinia at consectetur mollis, imperdiet sed urna. Mauris in elit interdum enim ornare tempus in vitae lorem. Donec auctor molestie quam in tempus. Praesent maximus ac nulla sed imperdiet. Integer ut eros a massa dictum commodo at nec neque. </textarea>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
